<!-- SVG Noise -->
<svg viewBox="0 0 300 300" xmlns='http://www.w3.org/2000/svg'>
    <filter id='noiseFilter'>
        <feTurbulence 
        type='fractalNoise' 
        baseFrequency='1.0' 
        numOctaves='6' 
        stitchTiles='stitch' />
    </filter>
    
    <rect width='100%' height='100%' filter='url(#noiseFilter)' />
</svg>